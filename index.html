<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weimann Arquitetura</title>
	<script src="libraries/p5.js"></script>
	<script src="Lines.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,500,700|Oswald:300,400,700" rel="stylesheet">
	<link href="./Games.css" rel="stylesheet">
	<link href="./styles.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
	<div class="title-box">
		<h1 class="title">Weimann Arquitetura</h1>
	</div>

	<br>
	<br>
	<br>

	<div class="container">
		<!-- Flora Clube Project -->
		<div class="project">
			<div class="main-row">
				<div class="main-image">
					<a href="#img-flora-1">
						<img class="project-image" src="./images/Flora Clube/Image1.png" alt="Flora Clube main image">
					</a>
				</div>
				<div class="project-info">
					<h2 class="project-title">Flora Clube</h2>
					<p class="description"></p>
				</div>
			</div>
			<div class="secondary-row">
				<div class="secondary-image">
					<a href="#img-flora-2">
						<img class="project-image" src="images/Flora Clube/Image2.png"
							alt="Flora Clube secondary image 1">
					</a>
				</div>
				<div class="secondary-image">
					<a href="#img-flora-3">
						<img class="project-image" src="images/Flora Clube/Image3.png"
							alt="Flora Clube secondary image 2">
					</a>
				</div>
				<div class="secondary-image">
					<a href="#img-flora-4">
						<img class="project-image" src="images/Flora Clube/Image4.png"
							alt="Flora Clube secondary image 3">
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="lightbox" id="img-flora-1">
		<a href="#" class="close"><i class="fas fa-times"></i></a>
		<img src="images/Flora Clube/Image1.png" alt="Flora Clube main image">
	</div>
	<div class="lightbox" id="img-flora-2">
		<a href="#" class="close"><i class="fas fa-times"></i></a>
		<img src="images/Flora Clube/Image2.png" alt="Flora Clube secondary image 1">
	</div>
	<div class="lightbox" id="img-flora-3">
		<a href="#" class="close"><i class="fas fa-times"></i></a>
		<img src="images/Flora Clube/Image3.png" alt="Flora Clube secondary image 2">
	</div>
	<div class="lightbox" id="img-flora-4">
		<a href="#" class="close"><i class="fas fa-times"></i></a>
		<img src="images/Flora Clube/Image4.png" alt="Flora Clube secondary image 3">
	</div>

	<br>
	<br>
	<br><br><br><br>

	<div class="container">
		<!-- Casa Del Pescador Project -->
		<div class="project">
			<div class="main-row">
				<div class="main-image">
					<a href="#img-casa-1">
						<img class="project-image" src="images/Casa Del Pescador/Image1.png"
							alt="Casa Del Pescador main image">
					</a>
				</div>
				<div class="project-info">
					<h2 class="project-title">Casa del Pescador</h2>
					<p class="description"></p>
				</div>
			</div>
			<div class="secondary-row">
				<div class="secondary-image">
					<a href="#img-casa-2">
						<img class="project-image" src="images/Casa Del Pescador/Image2.png"
							alt="Casa Del Pescador secondary image 1">
					</a>
				</div>
				<div class="secondary-image">
					<a href="#img-casa-3">
						<img class="project-image" src="images/Casa Del Pescador/Image3.png"
							alt="Casa Del Pescador secondary image 2">
					</a>
				</div>
				<div class="secondary-image">
					<a href="#img-casa-4">
						<img class="project-image" src="./images/Casa Del Pescador/Image4.png"
							alt="Casa Del Pescador secondary image 3">
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="lightbox" id="img-casa-1">
		<a href="#" class="close"><i class="fas fa-times"></i></a>
		<img src="./images/Casa Del Pescador/Image1.png" alt="Casa Del Pescador main image">
	</div>
	<div class="lightbox" id="img-casa-2">
		<a href="#" class="close"><i class="fas fa-times"></i></a>
		<img src="./images/Casa Del Pescador/Image2.png" alt="Casa Del Pescador secondary image 1">
	</div>
	<div class="lightbox" id="img-casa-3">
		<a href="#" class="close"><i class="fas fa-times"></i></a>
		<img src="./images/Casa Del Pescador/Image3.png" alt="Casa Del Pescador secondary image 2">
	</div>
	<div class="lightbox" id="img-casa-4">
		<a href="#" class="close"><i class="fas fa-times"></i></a>
		<img src="./images/Casa Del Pescador/Image4.png" alt="Casa Del Pescador secondary image 3">
	</div>

	<br><br><br><br><br><br><br><br>

	<div class="container">
		<!-- Portfolio PDF Section -->
		<div class="project pdf-project">
			<div class="pdf-container">
				<iframe src="./teste/Portfolio 2023.pdf">
					<p>Unable to display PDF file. <a href="./teste/Portfolio 2023.pdf">Download</a> instead.</p>
				</iframe>
			</div>
		</div>

		<!-- Showcase section -->
		<div class="showcase">
			<div class="bigbox">
				<div class="smbox1"></div>
				<div class="smbox2"></div>
				<div class="smbox1"></div>
				<div class="smbox2"></div>
				<div class="smbox1"></div>
				<div class="smbox2"></div>
			</div>
		</div>

		<br><br><br>

		<!-- Outros Projetos PDF Section -->
		<div class="project pdf-project">
			<div class="pdf-container">
				<iframe src="./teste/Outros Projetos.pdf">
					<p>Unable to display PDF file. <a href="./teste/Outros Projetos.pdf">Download</a> instead.</p>
				</iframe>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
